<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARマーカー位置の記憶と表示</title>
    <style>
        body { margin: 0; }
        #predictions { position: absolute; top: 10px; left: 10px; background: rgba(0, 0, 0, 0.5); color: white; padding: 5px; }
    </style>
    <!--Aframe-->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    
    <!--AR.js-->
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.0.4/aframe-ar.js"></script>
    
    <!--TensorFlow.js-->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
</head>
<body>
    <a-scene
        embedded
        vr-mode-ui="enabled: false;"
        loading-screen="enabled: false;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
        
        <a-marker
            id="marker"
            type="pattern"
            preset="custom"
            url="assets/marker.patt">
            <a-entity id="model" gltf-model="assets/BlueCube.glb" position="0 0 0" scale="1 1 1"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <video id="video" width="640" height="480" autoplay></video>
    <div id="predictions"></div>

    <script>
        async function runTensorFlow() {
            const video = document.querySelector('#video');
            video.autoplay = true;
            video.width = 640;
            video.height = 480;

            // Set up the camera stream
            navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
                video.srcObject = stream;
                video.play();
            }).catch(error => {
                console.error('カメラのストリーム取得エラー:', error);
            });

            // Load Coco-SSD model
            const model = await cocoSsd.load();

            // Store last known marker position
            let lastMarkerPosition = null;

            function processFrame() {
                const imgTensor = tf.browser.fromPixels(video);
                model.detect(imgTensor).then(predictions => {
                    document.querySelector('#predictions').innerText = `検出結果: ${JSON.stringify(predictions)}`;

                    // Find the marker in the predictions
                    const markerPrediction = predictions.find(pred => pred.class === 'marker');

                    if (markerPrediction) {
                        // Update last known position
                        lastMarkerPosition = markerPrediction.bbox;
                    } else if (lastMarkerPosition) {
                        // Use last known position if marker is lost
                        const model = document.querySelector('#model');
                        const x = (lastMarkerPosition[0] + lastMarkerPosition[2]) / 2;
                        const y = (lastMarkerPosition[1] + lastMarkerPosition[3]) / 2;
                        model.setAttribute('position', `${x} ${y} 0`);
                    }
                });

                requestAnimationFrame(processFrame);
            }

            processFrame();
        }

        runTensorFlow();
    </script>
</body>
</html>
