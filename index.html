<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新しい画面</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #cccccc; /* 背景色を灰色に設定 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .next-button {
            background-color: #f44336; /* 赤色 */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .next-button:hover {
            background-color: #d32f2f; /* ホバー時の色変更 */
        }
    </style>
</head>
<body>
    <!-- 次へボタン -->
    <button class="next-button" onclick="window.location.href='ARView.html'">次へ</button>
</body>
</html>
